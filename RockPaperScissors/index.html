<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<style>
body {
    font-family: Arial, sans-serif;

<body>

<h1>ğŸª¨ Rock Paper Scissors</h1>
<p>Choose your move:</p>

<button onclick="play('Rock')">ğŸª¨ Rock</button>
<button onclick="play('Paper')">ğŸ“„ Paper</button>
<button onclick="play('Scissors')">âœ‚ï¸ Scissors</button>

<div id="result"></div>
<br>
<button onclick="goBack()" style="margin-top:20px; background:#ff6f61;">â¬… Back to Hub</button>

<script>
function play(playerChoice) {
    const choices = ['Rock', 'Paper', 'Scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    let result = '';

    if(playerChoice === computerChoice){
        result = "ğŸ¤ It's a Tie!";
    } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
    ) {
        result = "ğŸ‰ You Win!";
    } else {
        result = "ğŸ’¥ Computer Wins!";
    }

    document.getElementById('result').innerHTML = `
        You chose: ${playerChoice} <br>
        Computer chose: ${computerChoice} <br>
        ${result}
    `;
}

// Go back to hub page
function goBack() {
    location.href = "../index.html"; // assumes hub is one folder up
}
</script>

</body>
